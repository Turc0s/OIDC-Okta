  
  <h2>Search</h2>
  <form class="form-inline" #inputForm="ngForm">
    <div class="form-group">
      <!-- <input class="form-control" type="search" name="query" [(ngModel)]="query" (keyup.enter)="search()"> -->
      <div class="btn-group">
          <input 
          class="form-control" 
          type="search" 
          name="query" 
          [(ngModel)]="query" 
          (keyup.enter)="search()"
          [value]="searchValue"
          >
          <span id="searchclear" class="glyphicon glyphicon-remove-circle" (click)="clearInput(inputForm)"></span>
      </div>
      <button class="btn btn-primary" type="button" (click)="search()">Search</button>
    </div>
  </form>

  <table *ngIf="searchResults" class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of searchResults; let i=index">
        <td scope="col">
          <a [routerLink]="['/edit', person.id]">{{person.name}}</a>
        </td>
        <td scope="col">{{person.phone}}</td>
        <td scope="col">{{person.address.street}}
          <br/> {{person.address.city}}, {{person.address.state}} {{person.address.zip}}
        </td>
      </tr>
    </tbody>
  </table>
