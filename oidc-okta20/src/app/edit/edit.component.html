
<div *ngIf="person">
  <h3>{{editName}}</h3>
  <form #editForm="ngForm" (ngSubmit)="save()" ngNativeValidate>
    <div class="form-group">
      <label>Id:</label>
      <strong>{{person.id}}</strong> 
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" [(ngModel)]="editName" name="name" id="name" placeholder="name" required/>
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input class="form-control" [(ngModel)]="editPhone" name="phone" id="phone" placeholder="Phone"/>
    </div>
    <fieldset>
      <legend>Address:</legend>
      <address>
        <input class="form-control" [(ngModel)]="editAddress.street" name="street" id="street">
        <input class="form-control" [(ngModel)]="editAddress.city" name="city" id="city">
        <input class="form-control" [(ngModel)]="editAddress.state" name="state" id="state" size="2">
        <input class="form-control" [(ngModel)]="editAddress.zip" name="zip" id="zip" size="5">
      </address>
    </fieldset>
    <button class="btn btn-success" type="submit" id="save">Save</button>
    <button class="btn btn-default" (click)="cancel()" id="cancel">Cancel</button>
  </form>
</div>
